<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/89b02a4490.js"
      crossorigin="anonymous"
    ></script>
    </script>
  </head>
  <body>
    <img src="images/malmo.jpg" alt="Malmo" class="malmo" />
    <div class="card">
          <div class="row">
        <h1 id="city" class="col-7 current-city">Kirkwall</h1>
        <div class="col-4">
          <div class="current-day"><p>Sun 19:55</p></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="search-form">
<input id="city-input" type="search" placeholder="🔍Search for a city" autocomplete="off" autofocus="on" >
<input id="search-bar" type="submit" value="Search">
</form>
        </div>
        <div class="col-4"><span class="current-temp">6</span>
        <a href="#" id="celcius-link">°C</a>
        <a href="#" id="fahrenheit-link">°F</a></div>
      </div>
      <div class="row">
        <div class="col-7 humidity">Humidity: 2%</div>
        <div class="col-4 current-conditions">Clear</div>
      </div>
      <div class="row">
        <div class="col-7 wind">Wind: 16mph</div>
      </div>
        <div class="row forecast-one">
          <div class="col Sun">Sun</div>
          <div class="col Mon">Mon</div>
          <div class="col Tue">Tue</div>
          <div class="col Wed">Wed</div>
          <div class="col Thu">Thu</div>
        </div>
        <div class="row forecast-two">
          <div class="col deg-1">6°C</div>
          <div class="col deg-2">8°C</div>
          <div class="col deg-3">8°C</div>
          <div class="col deg-4">9°C</div>
          <div class="col deg-5">7°C</div>
        </div>
        <div class="row forecast-three">
          <div class="col icon-1"><i class="fa-solid fa-cloud"></i></div>
          <div class="col icon-2"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col icon-3"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="col icon-4"><i class="fa-solid fa-sun"></i></div>
          <div class="col icon-5"><i class="fa-solid fa-cloud-sun-rain"></i></div>
        </div>
      </div>
    </div>
  </body>
   <script src="src/script.js"></script>
</html>
